     <nav class="navbar">

  <section class="profile">
    <img src="" alt="Profile Picture" class="profile-pic" id="profile-pic">
    <h2 id="username">Aryan Garg</h2>
    <p id="bio">Tech enthusiast | Maker | Explorer</p>

    <h3>change profile photo</h3>
  <form id="profile-photo" enctype="multipart/form-data" class="upload-form">
    <input type="hidden" name="type" value="profile">
    <input type="text" name="user" placeholder="name" required>
    <input type="text" name="caption" placeholder="Caption" required>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Upload Post</button>
  </form>

  </section>

  <h3>My Posts</h3>
  <main id="feed" class="feed"></main> <!-- profile-post wasn't working so i switched it to feed.-->

  <h3>Upload a New Post</h3>
  <form id="uploadForm" enctype="multipart/form-data" class="upload-form">
    <input type="text" name="user" placeholder="Your name" required>
    <input type="text" name="caption" placeholder="Caption" required>
    <input type="file" name="image" accept="image/*" required>
    <button type="submit">Upload Post</button>
  </form>
